apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-3
  name: nginx-3
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-3
    spec:
      containers:
        - image: gcr.io/petal-take-home/github.com/adlythebaud/petal-take-home
          imagePullPolicy: IfNotPresent
          name: petal-take-home-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nginx-3
  name: nginx-3-hpa-plq5
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-3
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: nginx-3
  name: nginx-3
  namespace: default
spec:
  clusterIP: 10.3.243.251
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30776
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: nginx-3
  sessionAffinity: None
  type: LoadBalancer